<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventure</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="app-header">
      <div class="app-logo">Eventure</div>
    </header>

    <!-- Main -->
    <main class="page">
      <!-- Hero -->
      <section class="hero">
        <h1>Connect with events that matter to you</h1>

        <!-- Add Event Button -->
        <button
          type="button"
          class="btn-black" 
          data-toggle="modal"
          data-target="#addEventModal"
        >
          Add Event
        </button>
      </section>

      <!-- Events grid -->
      <section class="events-section">
        <div id="events-container" class="events-grid">
          <!-- Cards injected here -->
        </div>
      </section>
    </main>

    <!-- Add Event Modal -->
    <div
      class="modal fade"
      id="addEventModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addEventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-black">
            <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
            <button type="button" class="close text-white" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <form id="addEventForm">
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  placeholder="Enter event name"
                />
              </div>
              <div class="form-group">
                <label for="eventDescription">Description</label>
                <textarea
                  class="form-control"
                  id="eventDescription"
                  placeholder="Enter description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="date" class="form-control" id="eventDate" />
              </div>
              <div class="form-group">
                <label for="eventTime">Time</label>
                <input type="time" class="form-control" id="eventTime" />
              </div>
              <div class="form-group">
                <label for="eventLocation">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventLocation"
                  placeholder="Enter location"
                />
              </div>
              <div class="form-group">
                <label for="eventImage">Image</label>
                <input type="file" class="form-control" id="eventImage" />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn-black"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn-black" onclick="addEvent()">
              Add Event
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete modal -->
    <div id="delete-modal-overlay" class="delete-modal-overlay hidden">
      <div class="delete-modal">
        <p class="modal__title">Are you sure you want to delete?</p>
        <div class="modal__actions">
          <button id="confirm-delete-btn" class="btn btn-danger">
            Confirm
          </button>
          <button id="cancel-delete-btn" class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/MalcolmNg.js"></script>
    <script src="js/view-events.js" defer></script>
    <script src="js/MikealLeow.js" defer></script>
  </body>
</html>
