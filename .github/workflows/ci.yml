name: Eventure CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Install project dependencies
      - name: Install dependencies
        run: npm install

      # 4. Install minimal OS dependencies for Playwright
      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpangocairo-1.0-0 \
            libgtk-4-1 \
            libglib2.0-0 \
            wget

      # 5. Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # 6. Run backend & frontend tests
      - name: Run tests
        run: |
          npm test
          npm run test:coverage
          npm run test-frontend
          npm run test-frontend:coverage

      # 7. Build Docker image
      - name: Build Docker image
        run: docker build -t eventure-app:${{ github.run_number }} .

      # 8. Set up Minikube
      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: 'v1.30.1'
          driver: docker

      # 9. Load Docker image into Minikube
      - name: Load Docker image into Minikube
        run: minikube image load eventure-app:${{ github.run_number }}

      # 10. Deploy to Kubernetes
      - name: Deploy app to Minikube
        run: |
          sed "s/{{BUILD_NUMBER}}/${{ github.run_number }}/g" deployment.yaml | kubectl apply -f -
          kubectl apply -f service.yaml
          kubectl get pods
          kubectl get services
