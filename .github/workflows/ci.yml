name: Eventure CI Pipeline

# Trigger workflow on push or pull request for main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Install Playwright browsers (required for frontend E2E tests)
      - name: Install Playwright Browsers
        run: npx playwright install

      # 5. Run all tests
      - name: Run tests
        run: |
          echo "Running backend tests..."
          npm test
          echo "Running backend coverage..."
          npm run test:coverage
          echo "Running frontend tests..."
          npm run test-frontend
          echo "Running frontend coverage..."
          npm run test-frontend:coverage

      # 6. Build Docker image
      - name: Build Docker image
        run: docker build -t eventure-app:${{ github.run_number }} .

      # 7. Set up Minikube
      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: 'v1.30.1'
          driver: docker

      # 8. Load Docker image into Minikube
      - name: Load image into Minikube
        run: minikube image load eventure-app:${{ github.run_number }}

      # 9. Deploy to Kubernetes
      - name: Deploy app to Minikube
        run: |
          # Replace build number in deployment.yaml
          sed "s/{{BUILD_NUMBER}}/${{ github.run_number }}/g" deployment.yaml | kubectl apply -f -
          # Apply service
          kubectl apply -f service.yaml
          # Check pods & services
          kubectl get pods
          kubectl get services
